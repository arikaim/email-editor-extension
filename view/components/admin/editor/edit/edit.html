<div class="ui stackable tabular menu file-edit-tabs">   
    <div class="item active link edit-file-tab-item" 
        component="email::admin.editor.edit.tab" 
        theme_component="{{ theme_component }}" 
        theme_name="{{ theme_name }}"
        type="{{ type }}">
        <i class="icon code blue"></i>
        {{ labels.code }}     
    </div>    
    <div class="item link edit-file-tab-item" 
        component="email::admin.editor.source" 
        theme_component="{{ theme_component }}" 
        theme_name="{{ theme_name }}"
        type="{{ type }}">
        <i class="icon file outline code blue"></i>
        {{ labels.source }}     
    </div>      
</div>     
<div class="ui active tab" id="file_edit_content">    
    {{  component('email::admin.editor.edit.tab',{
            theme_component: theme_component,
            theme_name: theme_name,
            type: type
        }) 
    }}
</div>
